<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="grid-container">
        <div id="header">
            <img class="icon" src="list-icon.png" alt="To do list icon">
            <h1>To-Do List</h1>
        </div>
        <div id="sidebar">
            <div class="sidebar-container">
                <img class="icon" src="home-icon.png" alt="home icon">
                <div class="sidebar-text">HOME</div>
            </div>
            <div class="sidebar-container">
                <img class="icon" src="today-icon.png" alt="today icon">
                <div class="sidebar-text">TODAY</div>
            </div>
            <div class="sidebar-container">
                <img class="icon" src="week-icon.png" alt="week icon">
                <div class="sidebar-text">WEEK</div>
            </div>
        </div>
        <img id="plus-button" src="plus.png" alt="blue circle white plus button">
        <div id="main-area"></div>
    </div>
</body>

</html>
