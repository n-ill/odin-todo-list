<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="grid-container">
        <div id="header">
            <img class="icon" src="list-icon.png" alt="To do list icon">
            <h1>To-Do List</h1>
        </div>
        <div id="sidebar">
            <div id="home-sidebar" class="sidebar-container">
                <img class="icon" src="home-icon.png" alt="home icon">
                <div class="sidebar-text">HOME</div>
            </div>
            <div class="sidebar-container">
                <img class="icon" src="today-icon.png" alt="today icon">
                <div class="sidebar-text">TODAY</div>
            </div>
            <div class="sidebar-container">
                <img class="icon" src="week-icon.png" alt="week icon">
                <div class="sidebar-text">WEEK</div>
            </div>
        </div>
        <div id="plus-button-container">
            <img id="plus-button" src="plus.png" alt="blue circle white plus button">
        </div>
        <div id="main-area">
            <div class="to-do">
                <div class="todo-prio"></div>
                <div class="title">Appointment</div>
                <div class="description">555 w street dr appt</div>
                <div class="date">5/5/2022</div>
            </div>
        </div>
        <form id="to-do-form">
            <img id="x-icon" class="icon" src="./x-icon.png">
            <input type="text" id="form-title" class="form-text-input" placeholder="Title" required>
            <textarea id="form-description" class="form-text-input" placeholder="Description (optional)"></textarea>
            <input type="date" id="form-date" class="form-text-input" required>
            <label for="low">LOW</label>
            <input type="radio" name="form-priority" id="low" required>
            <label for="medium">MEDIUM</label>
            <input type="radio" name="form-priority" id="medium">
            <label for="high">HIGH</label>
            <input type="radio" name="form-priority" id="high">
            <input type="submit" id="submit-button">
        </form>
    </div>
</body>

</html>
